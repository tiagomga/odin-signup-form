<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="website-name">
                <img src="./images/odin-lined.png" alt="logo of odin">
                <h1>ODIN</h1>
            </div>
            <p>Photo by Nahil Naseer on <a href="http://www.unsplash.com">Unsplash</a></p>
        </div>

        <div class="content">
            <div>
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                </p>
                <p>Sign up <em>now</em> to get started.</p>
                <br>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            <div class="form">
                <p>Let's do this!</p>
                <form action="" method="post">

                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>

                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>

                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>

                    <div>
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{9}">
                    </div>

                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>

                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>

                </form>
            </div>
            <div id="login">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
        
    </div>
</body>
</html>
